{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content %}
<form method="POST">
    <br /> <br /> <br /> <br />
    <h1 style="text-align:center">Login</h1>
    <br /> <br /> <br />

    <div class="form-group">
        <label for="email">Email Address</label>
        <input
        type="email" 
        class="form-control" 
        id="email" 
        name="email" 
        placeholder="Enter Your Email"
        />
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input 
        type="password" 
        class="form-control" 
        id="password" 
        name="password" 
        placeholder="Enter Your Password"
        />
    </div>
    <br />
    <button type="submit" class="btn btn-primary" style="background-color:rgb(0, 203, 105);">Login</button>    
</form>
{% endblock %}
